<!DOCTYPE html>
<html>

<head>
    <title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <style type="text/css">
    body {
        background-image: url("../static/images/bg.jpg");
        background-size: cover;
    }
    </style>
</head>

<body>
    <div class="login" data-aos="fade-up" data-aos-once="true">
        <h2>Log In Here</h2>
        <form action="/auth/login" method="post">
            {% csrf_token %}
            <label for="username">Username :- </label>
            <input type="text" name="username" id="username" placeholder="Enter email or number" autofocus autocomplete required><br>
            <label for="password">Password :- </label><br>
            <input type="password" id="password" name="password" placeholder="Enter Your password" required><br>
            <input type="submit" name="submit1" value="LogIn">
        </form>
        <footer>
            <a href="/auth/register">Register new account</a><br>
            <a href="#">Forget Password</a>
        </footer>
        <div>
</body>

</html>
