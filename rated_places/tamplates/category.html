{% extends 'base.html' %}
{% block content %}



<main class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row" style="margin-bottom: 15px;">
                <div class="col-md-12">
                        <div class="card" style="margin: 15px;">
                            <div class="card-body">
                                <p class="card-text"></p>
                                <h4>View all places in {{name}}</h4>
                                <p></p>
                            </div>
                        </div>
                </div>
                
                
                {% for key, values in category.items %}
                    <div class="col-md-6"><a href="/places?name={{name}}&category={{key}}">
                        <div class="card" style="margin: 15px;">
                            <img src="../static/images/{{values}}" class="card-img-top" style="height: 240px;">
                            <div class="card-body">
                                <p class="card-text"></p>
                                <h4>{{key}} in {{name}}</h4>
                            </div>
                        </div>
                    </a>
                </div>  
                {% endfor %}
                    

                
            </div>
        </div>
    </div>
 </main>
    
{% endblock content %}
